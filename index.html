<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhone Lock Screen</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="phone">
    <!-- 锁屏界面 -->
    <div class="lock-screen" id="lockScreen">
      <div class="lock-info">
        <div id="lockTime" class="lock-time">12:00</div>
        <div id="lockDate" class="lock-date">星期一, 1月1日</div>
      </div>

      <div class="lock-input">
        <div class="dots" id="dots"></div>
      </div>

      <div class="lock-keypad">
        <div class="key-row">
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
        </div>
        <div class="key-row">
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
        </div>
        <div class="key-row">
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
        </div>
        <div class="key-row">
          <button class="key empty"></button>
          <button class="key">0</button>
          <button class="key delete">⌫</button>
        </div>
      </div>

      <div class="lock-tip">输入密码解锁</div>
    </div>

    <!-- 主屏幕（暂时空） -->
    <div class="home-screen" id="homeScreen" style="display:none;">
      <h2 class="home-text">主屏幕已解锁 ✅</h2>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
