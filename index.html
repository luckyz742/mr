    /* ğŸ§­ Dock æ  */
    .dock {

      background: rgba(255,255,255,0.15);
      border-radius: 30px;
      display: flex;
      justify-content: space-around;
      align-items: center;

    /* App å›¾æ ‡ */
    .app {

      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }

    .app img {
      width: 60px;
      height: 60px;
      border-radius: 14px;
      margin-bottom: 5px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);

    .app:hover {

    /* ğŸŒ€ é•¿æŒ‰æŠ–åŠ¨åŠ¨ç”» */

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }

    /* âŒ åˆ é™¤æŒ‰é’® */

      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
    }

    .app.shake .delete-btn {
      opacity: 1;
      pointer-events: auto;
    }
  </style>

  <script>
    // ğŸ”“ è§£é”é€»è¾‘
    const lockScreen = document.getElementById('lockScreen');
    const homeScreen = document.getElementById('homeScreen');
    lockScreen.addEventListener('click', () => {
      lockScreen.style.opacity = '0';
      setTimeout(() => {
        lockScreen.style.display = 'none';
        homeScreen.style.display = 'block';
      }, 400);
    });

    // ğŸŒ€ é•¿æŒ‰æŠ–åŠ¨æ¨¡å¼
    let editMode = false;
    let holdTimer;
    document.querySelectorAll('.app').forEach(app => {
      app.addEventListener('touchstart', () => {
        holdTimer = setTimeout(() => {
          editMode = !editMode;
          document.querySelectorAll('.app').forEach(a => {
            a.classList.toggle('shake', editMode);
          });
        }, 600);
      });
      app.addEventListener('touchend', () => clearTimeout(holdTimer));
    });

    // âŒ åˆ é™¤å›¾æ ‡
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.stopPropagation();
        e.target.parentElement.remove();
      });
    });

    // æ‰“å¼€App
    function openApp(appName) {
      if (editMode) return;
      window.location.href = `apps/${appName}/index.html`;
    }
