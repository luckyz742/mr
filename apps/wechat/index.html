<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeChat</title>
  <link rel="stylesheet" href="css/wechat.css" />
</head>
<body>
  <div class="wechat-app">
    <!-- 底部导航 -->
    <nav class="tab-bar">
      <button class="tab active" data-target="chatPage">消息</button>
      <button class="tab" data-target="contactsPage">联系人</button>
      <button class="tab" data-target="momentsPage">朋友圈</button>
      <button class="tab" data-target="profilePage">我</button>
    </nav>

    <!-- 页面内容 -->
    <div id="chatPage" class="page active">
      <h3>消息界面</h3>
      <div id="chatContent" class="chat-content"></div>
      <div class="message-input">
        <textarea id="messageInput" placeholder="请输入消息..."></textarea>
        <button id="sendMessage">发送</button>
      </div>
    </div>

    <div id="contactsPage" class="page">
      <h3>联系人界面</h3>
      <button class="addContactBtn">添加联系人</button>
      <ul id="contactsList">
        <!-- 联系人列表 -->
      </ul>
    </div>

    <div id="momentsPage" class="page">
      <h3>朋友圈</h3>
      <div id="momentsContent">
        <!-- 朋友圈动态 -->
      </div>
    </div>

    <div id="profilePage" class="page">
      <h3>个人主页</h3>
      <div id="profileContent">
        <img src="https://i.postimg.cc/nrZH5jZm/1762874639457.jpg" alt="头像" class="avatar" id="profileAvatar">
        <h4>用户名称</h4>
        <button class="changeAvatarBtn">更换头像</button>
        <button class="changeBackgroundBtn">更换背景</button>
      </div>
    </div>
  </div>

  <script src="js/wechat.js"></script>
</body>
</html>
