<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeChat 主界面</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="phone">
    <!-- 主屏幕 -->
    <div class="home-screen" id="homeScreen">
      <h2>WeChat</h2>

      <!-- 底部Dock栏 -->
      <div class="dock">
        <div class="app-icon" onclick="openPage('message')">
          <div class="icon-placeholder"></div> <!-- 占位符，替代图片 -->
          <span>消息</span>
        </div>
        <div class="app-icon" onclick="openPage('contacts')">
          <div class="icon-placeholder"></div> <!-- 占位符，替代图片 -->
          <span>联系人</span>
        </div>
        <div class="app-icon" onclick="openPage('moments')">
          <div class="icon-placeholder"></div> <!-- 占位符，替代图片 -->
          <span>朋友圈</span>
        </div>
        <div class="app-icon" onclick="openPage('profile')">
          <div class="icon-placeholder"></div> <!-- 占位符，替代图片 -->
          <span>我</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    // 确保跳转到正确的页面
    function openPage(pageName) {
      if (pageName === 'message') {
        window.location.href = 'message/index.html'; // 修正路径
      } else if (pageName === 'contacts') {
        window.location.href = 'contacts/index.html'; // 修正路径
      } else if (pageName === 'moments') {
        window.location.href = 'moments/index.html'; // 修正路径
      } else if (pageName === 'profile') {
        window.location.href = 'profile/index.html'; // 修正路径
      }
    }
  </script>
</body>
</html>
