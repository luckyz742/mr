<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeChat 主界面</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="phone">
    <!-- 主屏幕 -->
    <div class="home-screen" id="homeScreen">
      <h2>WeChat</h2>

      <!-- 底部Dock栏 -->
      <div class="dock">
        <div class="app-icon" onclick="openPage('messages')">
          <img src="https://i.postimg.cc/nrZH5jZm/1762874639457.jpg" alt="消息" />
          <span>消息</span>
        </div>
        <div class="app-icon" onclick="openPage('contacts')">
          <img src="https://i.postimg.cc/rsc8b0cx/1762874658378.jpg" alt="联系人" />
          <span>联系人</span>
        </div>
        <div class="app-icon" onclick="openPage('moments')">
          <img src="https://i.postimg.cc/0QT3Q2s6/1762874632393.jpg" alt="朋友圈" />
          <span>朋友圈</span>
        </div>
        <div class="app-icon" onclick="openPage('profile')">
          <img src="https://i.postimg.cc/zvTQRZzw/1762887687926.jpg" alt="个人主页" />
          <span>我</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
