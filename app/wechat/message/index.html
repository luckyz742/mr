<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>微信 - 消息</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/messages.css" />
</head>
<body>
  <div class="messages-page">
    <!-- 顶部导航栏 -->
    <div class="header">
      <button class="back-button" onclick="goBack()">←</button>
      <span>消息</span>
      <button class="plus-button" onclick="togglePlusOptions()">➕</button>
    </div>

    <!-- 弹出的右上角选项框（“添加联系人”，“添加群聊”等） -->
    <div id="plusOptionsMenu" class="options-menu">
      <div class="option-item" onclick="addContact()">添加联系人</div>
      <div class="option-item" onclick="addGroup()">添加群聊</div>
      <div class="option-item" onclick="shake()">摇一摇</div>
    </div>

    <!-- 左侧 - 按钮的选项框（“表情包”，“红包”等） -->
    <div id="minusOptionsMenu" class="options-menu">
      <div class="option-item" onclick="sendEmoji()">表情包</div>
      <div class="option-item" onclick="sendImage()">图片</div>
      <div class="option-item" onclick="sendRedPacket()">红包</div>
      <div class="option-item" onclick="sendTransfer()">转账</div>
      <div class="option-item" onclick="sendVoice()">语音</div>
      <div class="option-item" onclick="sendVoiceCall()">语音通话</div>
      <div class="option-item" onclick="sendGift()">送礼物</div>
      <div class="option-item" onclick="shareMusic()">一起听</div>
    </div>

    <!-- 消息列表 -->
    <div class="chat-list">
      <!-- 每个聊天项 -->
      <div class="chat-item">
        <img src="头像链接" alt="头像" class="avatar" />
        <div class="chat-info">
          <div class="chat-header">
            <span class="contact-name">联系人名称</span>
            <span class="unread-count">未读消息数</span>
          </div>
          <div class="last-message">最后一条消息</div>
        </div>
      </div>
      <!-- 更多聊天项 -->
    </div>

    <!-- 消息输入框 -->
    <div class="input-section">
      <input type="text" id="messageInput" placeholder="输入消息..." />
      <button class="send-button" onclick="sendMessage()">➤</button>
      <button class="attach-button" onclick="toggleMinusOptions()">-</button>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/messages.js"></script>
</body>
</html>
