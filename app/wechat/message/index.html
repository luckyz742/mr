<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>微信 - 消息</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="messages-page">
    <!-- 顶部导航栏 -->
    <div class="header">
      <button class="back-button">←</button>
      <span>消息</span>
      <button class="plus-button">➕</button>
    </div>

    <!-- 弹出的选项框 -->
    <div id="optionsMenu" class="options-menu">
      <div class="option-item">添加联系人</div>
      <div class="option-item">添加群聊</div>
      <div class="option-item">摇一摇</div>
    </div>

    <!-- 消息列表 -->
    <div class="chat-list">
      <!-- 每条消息项的结构 -->
      <div class="chat-item">
        <img src="头像链接" alt="头像" class="avatar" />
        <div class="chat-info">
          <div class="chat-header">
            <span class="contact-name">联系人名称</span>
            <span class="unread-count">未读消息数</span>
          </div>
          <div class="last-message">最后一条消息</div>
        </div>
      </div>
      <!-- 更多消息项 -->
    </div>

    <!-- 消息输入框 -->
    <div class="input-section">
      <input type="text" id="messageInput" placeholder="输入消息..." />
      <button class="send-button">➤</button>
      <button class="attach-button">+</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
